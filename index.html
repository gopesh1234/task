<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #eef2f3, #d9e2ec);
            margin: 0;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #333;
        }

        .container {
            width: 95%;
            max-width: 500px;
            padding: 25px;
            background: #fff;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            border-radius: 15px;
            border: 1px solid #ddd;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            position: relative;
        }

        h1 {
            color: #1a73e8;
            margin-bottom: 15px;
            font-size: 2rem;
            text-align: center;
        }

        .clear-section {
            position: absolute;
            top: 15px;
            right: 15px;
        }

        .clear-section button {
            padding: 10px 20px;
            background: #ff4d4d;
            border: none;
            color: #fff;
            font-size: 14px;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            border-radius: 25px;
        }

        .clear-section button:hover {
            background: #cc0000;
            transform: scale(1.1);
        }

        #tasks-container {
            overflow-x: auto; /* Enables horizontal scrolling */
            display: flex;
            margin-top: 20px;
            padding-bottom: 15px;
        }

        #tasks {
            display: flex;
            gap: 15px;
            padding: 0 10px;
        }

        .task {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 15px;
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 10px;
            transition: transform 0.2s, background-color 0.2s;
            min-width: 120px;
            height: 100px;
        }

        .task:hover {
            background-color: #e9e9e9;
            transform: scale(1.05);
        }

        .task p {
            margin: 0;
            font-size: 14px;
            font-weight: 500;
            color: #444;
            text-align: center;
        }

        .task button {
            padding: 7px 12px;
            background: #1a73e8;
            border: none;
            color: #fff;
            font-size: 12px;
            border-radius: 7px;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.3s, box-shadow 0.3s;
        }

        .task button:hover {
            background: #145cb8;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Responsive Styles */
        @@media (max-width: 600px) {
            h1 {
                font-size: 1.5rem;
            }

            .task {
                min-width: 100px;
                height: 90px;
            }

            .task p {
                font-size: 12px;
            }

            .task button {
                font-size: 11px;
                padding: 6px 10px;
            }

            .clear-section button {
                font-size: 12px;
                padding: 8px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Year 2025</h1>
        <div class="clear-section">
            <button onclick="clearStorage()">x</button>
        </div>
        <div id="tasks-container">
            <div id="tasks"></div>
        </div>
    </div>

    <script>
        // Tasks data
        const tasks = ["Medicine", "Fast Food", "Brush", "Tea", "Morning Walk", "Morning Water", "Whatsapp Status", "Bath", "Petrol", "Movie", "Series", "Cold Drink", "Nail Biting"];

        // Initialize tasks in local storage if not present
        function initializeTasks() {
            tasks.forEach(task => {
                if (!localStorage.getItem(task)) {
                    localStorage.setItem(task, 0);
                }
            });
        }

        // Load tasks and render them
        function loadTasks() {
            const tasksContainer = document.getElementById('tasks');
            tasksContainer.innerHTML = ''; // Clear previous tasks

            tasks.forEach(task => {
                const taskValue = localStorage.getItem(task) || 0;

                const taskElement = document.createElement('div');
                taskElement.classList.add('task');

                const taskName = document.createElement('p');
                taskName.textContent = `${task}: ${taskValue}`;
                taskElement.appendChild(taskName);

                const incrementButton = document.createElement('button');
                incrementButton.textContent = "+";
                incrementButton.addEventListener('click', () => incrementTask(task, taskName));
                taskElement.appendChild(incrementButton);

                tasksContainer.appendChild(taskElement);
            });
        }

        // Increment task value and update local storage
        function incrementTask(task, taskNameElement) {
            const currentValue = parseInt(localStorage.getItem(task), 10);
            const newValue = currentValue + 1;
            localStorage.setItem(task, newValue);
            taskNameElement.textContent = `${task}: ${newValue}`;
        }

        // Clear storage if prompt value is 9000
        function clearStorage() {
            const inputValue = prompt("Enter the value to reset storage:");
            if (parseInt(inputValue, 10) === 9000) {
                tasks.forEach(task => {
                    localStorage.setItem(task, 0);
                });
                alert('Storage cleared and tasks reset to 0!');
                loadTasks(); // Reload tasks to update UI
            } else {
                alert('Invalid input! Storage not cleared.');
            }
        }

        // Initialize and load tasks on page load
        document.addEventListener('DOMContentLoaded', () => {
            initializeTasks();
            loadTasks();
        });
    </script>
</body>
</html>
