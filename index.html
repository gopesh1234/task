@{
    ViewBag.Title = "Task Counter";
}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@ViewBag.Title</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #eef2f3, #d9e2ec);
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #333;
        }

        .container {
            width: 90%;
            max-width: 800px;
            height: 95vh;
            padding: 20px;
            background: #fff;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            border-radius: 12px;
            border: 1px solid #ddd;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        h1 {
            color: #1a73e8;
            margin-bottom: 5px;
            font-size: 1.8rem;
            text-align: center;
        }

        h4 {
            color: #666;
            margin-bottom: 20px;
            font-size: 0.9rem;
            font-style: italic;
            text-align: center;
        }

        #tasks {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            flex-grow: 1;
        }

        .task {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 10px;
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: transform 0.2s, background-color 0.2s;
            height: 100px;
        }

            .task:hover {
                background-color: #e9e9e9;
                transform: scale(1.02);
            }

            .task h2 {
                margin: 0;
                font-size: 14px;
                font-weight: 500;
                color: #444;
                text-align: center;
            }

            .task button {
                padding: 5px 10px;
                background: #1a73e8;
                border: none;
                color: #fff;
                font-size: 12px;
                border-radius: 5px;
                cursor: pointer;
                margin-top: 5px;
                transition: background 0.3s, box-shadow 0.3s;
            }

                .task button:hover {
                    background: #145cb8;
                    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
                }

        .clear-section {
            text-align: center;
        }

            .clear-section button {
                padding: 10px 20px;
                background: #ff4d4d;
                border: none;
                color: #fff;
                font-size: 14px;
                border-radius: 8px;
                cursor: pointer;
                transition: background 0.3s, transform 0.2s;
            }

                .clear-section button:hover {
                    background: #cc0000;
                    transform: scale(1.1);
                }
    </style>
</head>
<body>
    <div class="container">
        <h1>Year 2025</h1>
        <h4>@DateTime.Now.ToString("F")</h4>
        <div id="tasks"></div>
        <div class="clear-section">
            <button onclick="clearStorage()">Clear Storage</button>
        </div>
    </div>

    <script>
        // Tasks data
        const tasks = ["Med", "FFood", "Bru", "Tea", "MWalk", 
        "MWater", "WStat", "Bath", "Petrol", "Movie", "Series", "CDrink"];
        // Brush = Brush, MWalk = Morning walk, WStat = Whatsapp Status
        // CDrink = Cold Drink

        // Initialize tasks in local storage if not present
        function initializeTasks() {
            tasks.forEach(task => {
                if (!localStorage.getItem(task)) {
                    localStorage.setItem(task, 0);
                }
            });
        }

        // Load tasks and render them
        function loadTasks() {
            const tasksContainer = document.getElementById('tasks');
            tasksContainer.innerHTML = ''; // Clear previous tasks

            tasks.forEach(task => {
                const taskValue = localStorage.getItem(task) || 0;

                const taskElement = document.createElement('div');
                taskElement.classList.add('task');

                const taskName = document.createElement('h2');
                taskName.textContent = `${task}: ${taskValue}`;
                taskElement.appendChild(taskName);

                const incrementButton = document.createElement('button');
                incrementButton.textContent = "Increment";
                incrementButton.addEventListener('click', () => incrementTask(task, taskName));
                taskElement.appendChild(incrementButton);

                tasksContainer.appendChild(taskElement);
            });
        }

        // Increment task value and update local storage
        function incrementTask(task, taskNameElement) {
            const currentValue = parseInt(localStorage.getItem(task), 10);
            const newValue = currentValue + 1;
            localStorage.setItem(task, newValue);
            taskNameElement.textContent = `${task}: ${newValue}`;
        }

        // Clear storage if prompt value is 9000
        function clearStorage() {
            const inputValue = prompt("Enter the value to reset storage:");
            if (parseInt(inputValue, 10) === 9000) {
                tasks.forEach(task => {
                    localStorage.setItem(task, 0);
                });
                alert('Storage cleared and tasks reset to 0!');
                loadTasks(); // Reload tasks to update UI
            } else {
                alert('Invalid input! Storage not cleared.');
            }
        }

        // Initialize and load tasks on page load
        document.addEventListener('DOMContentLoaded', () => {
            initializeTasks();
            loadTasks();
        });
    </script>
</body>
</html>
